<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

    <title>彩色气泡登录页</title>
</head>

<body>
<section>
    <!-- 背景颜色 -->
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <!-- 背景圆 -->
        <div class="circle" style="--x:0"></div>
        <div class="circle" style="--x:1"></div>
        <div class="circle" style="--x:2"></div>
        <div class="circle" style="--x:3"></div>
        <div class="circle" style="--x:4"></div>
        <!-- 登录框 -->
        <div class="container">
            <div class="form">
                <h2>登录</h2>
                    <div class="inputBox">
                        <input type="text" placeholder="姓名" value="小小" name="username" id="01">

                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="密码" name="password" id="02">

                    </div>
                    <div class="inputBox">
                        <input type="submit" value="登录" id="03" >
                    </div>
            </div>
        </div>
    </div>
</section>
</body>

<script>
    var input01 = document.getElementById("01")
    var input02 = document.getElementById("02")
    var login_bottom = document.getElementById("03")

    /*用户名不能为空*/
    input01.onblur=function(){
        if (!input01.value){
            alert("用户名不为空!( •̀ ω •́ )✧")
        }
    }
    /*用户名密码检查*/
    /*鼠标点击绑定*/
    login_bottom.onclick= check;


    /*回车事件绑定*/
    document.onkeydown = function (event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if (e && e.keyCode == 13) {
            check();
        }
    };


    function check() {
        if (input01.value==='小小'){
            if (input02.value==='123'){
                alert("欢迎小小回来!q(≧▽≦q)")
                window.location="./index.html"
            }
            else if (!input02.value){
                alert("密码不能为空!( •̀ ω •́ )✧")
            }
            else{
                alert("密码错误!( •̀ ω •́ )✧")
            }
        }else{
            alert("用户名错误请输入\"小小\"!( •̀ ω •́ )✧")
        }
    }

</script>


</html>
